    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous">

    <link href="css/quote-sheet.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
    <script src="js/analytics.js"></script>
</head>

<body>
    <form role="form" id="issues-form" action="mailto:matt@steeltechmfg.com?subject=Quote Sheet Bug" method="POST" enctype="multipart/form-data" name="Quote Sheet Bug Squasher" onsubmit="location.href='thanks.html';">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="l-header">
                <h3>Bug Squasher</h3>
            </div>
            <div class="col-lg-12 stretch">
                <div class="form-group">
                    <div class="col-lg-12 stretch">
                        <label class="s-header table-header">Title</label>
                        <table class="table table-bordered table-hover table-responsive" id="job-name">
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-control req" placeholder="Name" name="Title" data-type="text" type="text" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12 stretch">
                        <label class="s-header table-header">Status</label>
                        <table class="table table-bordered table-hover table-responsive" id="job-address">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="btn-group-inline" data-toggle="buttons">
                                            <label class="btn btn-default col-xs-4 req">
                                                <input type="radio" name="status" id="status-working" autocomplete="off" value="Working" required>Not Working
                                            </label>
                                            <label class="btn btn-default col-xs-4 req">
                                                <input type="radio" name="status" id="status-feature" autocomplete="off" value="Request">Feature Request
                                            </label>
                                            <label class="btn btn-default col-xs-4 req">
                                                <input type="radio" name="status" id="status-resolved" autocomplete="off" value="Resolved">Resolved
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12 stretch">
                        <label class="s-header table-header">Status Message</label>
                        <table class="table table-bordered table-hover table-responsive" id="job-city">
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-control" placeholder="Message" name="Status Message" data-type="text" type="text">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12 stretch">
                        <label class="s-header table-header">Description</label>
                        <table class="table table-bordered table-hover table-responsive" id="job-zip">
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-control req" placeholder="Description" name="Description" data-type="text" type="text" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12 stretch">
                        <label class="s-header table-header">Phone</label>
                        <table class="table table-bordered table-hover table-responsive" id="delivery-phone">
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-control" placeholder="Phone" title="Phone" name="Phone" data-type="text" type="text">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12 stretch">
                        <label class="s-header table-header">Email</label>
                        <table class="table table-bordered table-hover table-responsive" id="delivery-email">
                            <tbody>
                                <tr>
                                    <td>
                                        <input class="form-control" placeholder="Email" title="Email" name="Email" data-type="email" type="email">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group">
                        <label>Screenshots: </label>
                        <input class="form-control" name="Screenshots" data-type="image" accept="image/*" type="file" multiple>
                        <div class="progress hidden">
                            <div id="Screenshots_progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0">
                                <span class="sr-only">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" id="btn-submit" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting...">Submit</button>
            <div class="col-md-3">
            </div>
            <div id="fg-errors" class="form-group">
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://scheduling-1252.restdb.io/assets/js/jquery-serialize-object.min.js"></script>
    <script src="https://scheduling-1252.restdb.io/assets/js/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>

    <script src="js/bootstrap.min.js"></script> -->
    <script src="js/addRow.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/disable.js"></script>
    <script src="js/expander.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/popover.js"></script>
</body>

</html>
